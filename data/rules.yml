version: '2.0'

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  
- rule: Call wether API if intent = city
  steps:
  - intent: city
  - action: action_weather_api

- rule: respond to FAQs
  condition:
    - slot_was_set:
      - custom_fallback_on: False
  steps:
  - intent: faq
  - action: utter_faq
  - action: action_diagnostic

- rule: respond to FAQs 2
  condition:
    - slot_was_set:
      - custom_fallback_on: True
  steps:
  - intent: faq
  - action: action_custom_fallback

#- rule: Implementation of the Two-Stage-Fallback
#  steps:
#  - intent: nlu_fallback
#  - action: action_two_stage_fallback
#  - active_loop: action_two_stage_fallback

- rule: Implementation of Custom Fallback
  condition:
    - slot_was_set:
        - custom_fallback_on: True
  steps:
  - intent: nlu_fallback
  - action: action_custom_fallback
