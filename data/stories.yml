- story: Weather
  steps:
  - intent: weather
  - action: utter_city

# Custom fallback on
- story: custom_fallback_on_story
  steps:
  - intent: ask_custom_fallback
  - slot_was_set:
    - custom_fallback_on: False
  - action: action_custom_fallback_on

# Custom fallback off
- story: custom_fallback_off_story
  steps:
  - intent: ask_custom_fallback_off
  - slot_was_set:
    - custom_fallback_on: True
  - action: action_custom_fallback_off
